<div class="container" style="max-width: 900px; margin: auto" >

<ngb-carousel #carousel interval="5000"  [showNavigationIndicators]="showNavigationIndicators">
  <ng-template ngbSlide *ngFor="let img of images; index as i">
    <div class="carousel-caption">
      <h3>My company number {{i + 1}}</h3>
    </div>
    <a href="https://www.google.fr/?q=My company+{{i+1}}" target="_blank" rel="nofollow noopener noreferrer">
      <div class="picsum-img-wrapper" >
        <img [src]="img" alt="My image {{i + 1}} description">
      </div>
    </a>
  </ng-template>
</ngb-carousel>
    </div>
